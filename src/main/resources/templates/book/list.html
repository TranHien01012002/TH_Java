<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Book List</title>
    <th:block th:replace="layout :: link-css"></th:block>
    <style>
        .table{
            color: white;
        }
        .bookshelf {
            background-image: url('https://nld.mediacdn.vn/291774122806476800/2021/5/30/aujp7anbnthfav2qhvcty4-970-80-162234764381185817746.gif');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border: 14px black;
            border-style: dashed;
        }
    </style>
</head>
<body>
<th:block th:replace="layout :: header"></th:block>
<div class="container">
    <div class="bookshelf">
        <!-- Nội dung sách -->
        <h1 th:text="${title}"></h1>
        <table class="table">
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Author</th>
                <th>Price</th>
                <th>Category</th>
                <th>Action</th>
            </tr>
            <tr th:each="book : ${books}">
                <td th:text="${book.id}"></td>
                <td th:text="${book.title}"></td>
                <td th:text="${book.author}"></td>
                <td th:text="${book.price}"></td>
                <td th:text="${book.category.name}"></td>
                <td>
                    <a class="btn btn-warning" th:href="@{/books/edit/{id}(id=${book.id})}">Edit</a>
                    <a class="btn btn-danger" th:href="@{/books/delete/{id}(id=${book.id})}"
                       onclick="return confirm('Bạn đã chắc muốn xóa ?')">Delete</a>
                </td>
            </tr>
        </table>
    </div>
</div>
<th:block th:replace="layout :: footer"></th:block>
</body>
</html>
